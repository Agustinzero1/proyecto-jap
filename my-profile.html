  <div class="container p-5">

    <div class="col data-block bordeRedondeado">

      <h3 class="text-center">Mi Perfil</h3>

      <div class="img-profile-container">
        <div class="bordeRedondeado2">
          
          <img class="profile-img no-drageable" src="/img/default_prof_img.jpg" alt="">
          <div class="boton-cambiar-img">CAMBIAR</div>

          <input class="profile-img-loader" type="file" accept="image/png, image/jpeg">
        
        </div>
      </div>

      <br>
      
      <form id="datos-perfil">

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input-nombre1">Nombre 1</label>
            <input type="text" class="form-control" id="input-nombre1" placeholder="" >
          </div>
          <div class="form-group col-md-6">
            <label for="input-nombre2">Nombre 2</label>
            <input type="text" class="form-control" id="input-nombre2" placeholder="">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input-apellido1">Apellido 1</label>
            <input type="text" class="form-control" id="input-apellido1" placeholder="" >
          </div>
          <div class="form-group col-md-6">
            <label for="input-apellido2">Apellido 2</label>
            <input type="text" class="form-control" id="input-apellido2" placeholder="">
          </div>
        </div>

        <br>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input-email">Email</label>
            <input type="email" class="form-control" id="input-email" placeholder="" >
          </div>
          <div class="form-group col-md-4">
            <label for="input-telefono">Telefono</label>
            <input type="tel" class="form-control" id="input-telefono" placeholder="">
          </div>
          <div class="form-group col-md-2">
            <label for="input-edad">Edad</label>
            <input type="number" class="form-control" id="input-edad" placeholder="" >
          </div>
        </div>
        
        <br>

        <div class="guardar-cambios text-center">
          <button type="submit" class="btn btn-primary guardar-btn">Guardar</button>
        </div>
        

      </form>
